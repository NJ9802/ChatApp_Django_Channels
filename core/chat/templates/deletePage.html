{% extends 'base.html' %}

{% block content %}

<div class="container text-center">
    <form action="" method="post">
        {% csrf_token %}
        <h1>Are you sure you want to delete {{ object }}?</h1>
        {% if advise %}
        <h6 class="text-danger">{{ advise }}</h6>
        {% endif %}
        <div>
                <input class="btn btn-danger m-3" type="submit" value="Confirm">
                <a class="btn btn-secondary m-3" href="{{request.META.HTTP_REFERER}}">Go Back</a>
            
        </div>
    </form>
</div>

{% endblock %}
