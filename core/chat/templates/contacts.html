{% extends 'base.html' %}
{% block content %}
<div class="container text-center">
    <h1>Contacts</h1>
</div>
<div class="container text-center">
    <div class='list-group'>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for contact in contacts %}

            {% if not request.user == contact %}
            <button type="submit" name="contact" value="{{contact.id}}" class="list-group-item list-group-item-action">
                {{contact}}
            </button>
            {% endif %}

            {% endfor %}
        </form>
    </div>
</div>
{% endblock content %}
